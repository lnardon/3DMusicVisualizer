<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <title>3D Music Visualizer</title>
    <meta
      name="description"
      content="A 3d music Visualizer using Three.js and custom shaders."
    />
    <link rel="shortcut icon" href="/play.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="repoContainer">
      <img class="githubLogo" src="./github.png" alt="Github Logo" />
      <p class="name">View on Github</p>
    </div>
    <audio
      id="audio"
      src="./winter-short.mp3"
      className="audio"
      controls
    ></audio>
    <canvas id="canvas"></canvas>
    <button class="startBtn">Start</button>
    <div class="controls">
      <button class="playBtn">
        <img src="./pause.svg" alt="Play" />
        <p>Pause</p>
      </button>
      <button class="uploadBtn">
        <img src="./upload.svg" alt="Upload" />
        <p>Upload Music</p>
      </button>
      <input type="file" accept="audio/*" name="fileUpload" id="fileUpload" />
    </div>
  </body>
</html>
